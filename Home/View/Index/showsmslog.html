<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:L('common_web_title')}</title>

<link href="__PUBLIC__/css/base.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div style="width:90%;line-height:30px;text-align:center;margin:10px auto;">
		<b>{:L('lb_sms_count_title')} : {$sms_count}</b>
	</div>
	
	<div style="width:90%;margin:10px auto;">
		<volist id="vo" name="sms_list" key="k">
			<div style="line-height:25px;text-align:left;"><b>{:L('lb_sms_phone_title')} : </b>{$vo.sms_detail.phone}</div>
			<div style="height:5px;"></div>
			<div style="line-height:20px;text-align:left;"><b>{:L('lb_sms_body_title')} : </b>{$vo.sms_detail.inData.body}</div>
			<div style="height:5px;"></div>
			<div style="line-height:25px;text-align:left;"><b>{:L('lb_sms_result_title')} : </b>{$vo.sms_detail.reData.out}</div>
			<div style="height:5px;margin-bottom:5px;border-bottom:1px solid #cccccc;"></div>
		</volist>
	</div>

</body>
</html>
